<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Welcome, <b sec:authentication="principal.username"></b>!</h1>
<div>Your balance: <b th:text="${balance}"></b></div>
<div class="container mt-4">
    <a href="/main" class="btn btn-primary">Go to Main Page</a>
</div>

<table class="table table-striped-columns">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Departure</th>
        <th scope="col">Arrival</th>
        <th scope="col">Segments</th>
        <th scope="col">Price</th>
        <th scope="col">Currency</th>
        <th scope="col">Traveller amount</th>
        <th scope="col">Holder</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket: ${tickets}">
        <td th:text = "${ticket.getId()}"></td>
        <td th:text = "${ticket.getDeparture()}"></td>
        <td th:text = "${ticket.getArrival()}"></td>
        <td th:text = "${ticket.getSegments()}"></td>
        <td th:text = "${ticket.getPrice()}"></td>
        <td th:text = "${ticket.getCurrency()}"></td>
        <td th:text = "${ticket.getTravellerAmount()}"></td>
        <td th:text = "${ticket.getUser().getUsername()}"></td>
    </tr>

    </tbody>
</table>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="logout">
</form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
