<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 sec:authorize="isAuthenticated()">Welcome, <b sec:authentication="principal.username"></b>!</h1>

<div class="btn-group">
    <span>FROM:</span>
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
        <span th:text="${selectedDeparture != null ? selectedDeparture : 'Pick departure'}">Pick departure</span>
    </button>
    <ul class="dropdown-menu">
        <li th:each="city : ${cities}">
            <form th:action="@{/main}" method="post">
                <input type="hidden" name="cityDeparture" th:value="${city}">
                <input type="hidden" name="cityArrival" th:value="${selectedArrival != null ? selectedArrival : ''}">
                <button class="dropdown-item" type="submit" th:text="${city}"></button>
            </form>
        </li>
    </ul>
</div>

<div class="btn-group">
    <span>TO:</span>
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
        <span th:text="${selectedArrival != null ? selectedArrival : 'Pick arrival'}">Pick arrival</span>
    </button>
    <ul class="dropdown-menu">
        <li th:each="city : ${cities}">
            <form th:action="@{/main}" method="post">
                <input type="hidden" name="cityArrival" th:value="${city}">
                <input type="hidden" name="cityDeparture"
                       th:value="${selectedDeparture != null ? selectedDeparture : ''}">
                <button class="dropdown-item" type="submit" th:text="${city}"></button>
            </form>
        </li>
    </ul>
</div>
<div class="d-grid gap-2 col-2 mx-auto">
    <form th:action="@{/add_ticket}" method="POST">
        <input type="hidden" name="departure" th:value="${selectedDeparture}">
        <input type="hidden" name="arrival" th:value="${selectedArrival}">
        <button class="btn btn-primary" type="button">Calculate price</button>
        <button class="btn btn-primary" type="submit">Buy ticket</button>
    </form>
</div>
<div class="container mt-4">
    <a href="/{username}" class="btn btn-primary">GO TO MY ACCOUNT</a>
</div>
<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
</div>
<div th:if="${successMessage}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
