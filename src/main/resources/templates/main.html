<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .footer {
            margin-top: auto;
        }
        .custom-margin {
            margin: 15px;
        }
    </style>
</head>
<body>

<div class="text-end d-flex justify-content-end align-items-center custom-margin">
    <span sec:authorize="isAuthenticated()">
        BALANCE:
        <span  th:text="${balance}" class="custom-margin"></span>
    </span>
    <span class="ms-3" sec:authorize="isAuthenticated()">
        NAME:
        <span  sec:authentication="principal.username" class="custom-margin"></span>
    </span>
</div>

<div class="d-flex justify-content-center my-3">
    <div class="btn-group">
        <button class="btn btn-secondary btn-lg dropdown-toggle custom-margin" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
            <span th:text="${selectedDeparture != null ? selectedDeparture : 'Pick departure'}">Pick departure</span>
        </button>
        <ul class="dropdown-menu">
            <li th:each="city : ${cities}">
                <form th:action="@{/api/ticket/select_city}" method="post">
                    <input type="hidden" name="cityDeparture" th:value="${city}">
                    <input type="hidden" name="cityArrival"
                           th:value="${selectedArrival != null ? selectedArrival : ''}">
                    <button class="dropdown-item" type="submit" th:text="${city}"></button>
                </form>
            </li>
        </ul>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary btn-lg dropdown-toggle custom-margin" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
            <span th:text="${selectedArrival != null ? selectedArrival : 'Pick arrival'}">Pick arrival</span>
        </button>
        <ul class="dropdown-menu">
            <li th:each="city : ${cities}">
                <form th:action="@{/api/ticket/select_city}" method="post">
                    <input type="hidden" name="cityArrival" th:value="${city}">
                    <input type="hidden" name="cityDeparture"
                           th:value="${selectedDeparture != null ? selectedDeparture : ''}">
                    <button class="dropdown-item" type="submit" th:text="${city}"></button>
                </form>
            </li>
        </ul>
    </div>
</div>

<div class="d-grid gap-2 col-2 mx-auto">
    <form th:action="@{/api/ticket/save_ticket}" method="POST">
        <div class="input-group mb-3 w-100">
            <span class="input-group-text w-100" id="inputGroup-sizing-lg">Traveller amount</span>
            <input name="travellerAmount" value="1" min="1" step="1" type="number" class="form-control w-100"
                   aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-lg">
        </div>
        <button class="btn btn-primary w-100"
                th:type="${#authorization.expression('isAuthenticated()') ? 'submit' : 'button'}"
                th:disabled="${#authorization.expression('isAuthenticated()') ? 'false' : 'true'}">
            Buy ticket
        </button>
        <input type="hidden" name="departure" th:value="${selectedDeparture}">
        <input type="hidden" name="arrival" th:value="${selectedArrival}">
    </form>
</div>

<div class="d-flex justify-content-center container mt-4 ">
    <a th:text="${#authorization.expression('isAuthenticated()') ? 'BACK' : 'LOG IN'}"
       th:href="${#authorization.expression('isAuthenticated()') ? '/{username}' : '/login'}"
        class="btn btn-primary"></a>
</div>

<div class="footer">
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
