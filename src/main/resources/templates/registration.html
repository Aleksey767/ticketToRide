<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Заполните форму</h1>
<form th:action="@{/api/user/save_user}" th:object="${user}" method="POST">

    <label for="name">username:</label>
    <input type="text" th:field="*{username}" id="name"><br><br>

    <label for="password">password:</label>
    <input type="password" th:field="*{password}" id="password"><br><br>

    <label for="realName">realName:</label>
    <input type="text" th:field="*{realName}" id="realName"><br><br>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
