<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/redirect.js}"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container" style="max-width: 400px;">
    <h1 class="display-5 text-center">Registration</h1>
    <form th:action="@{/api/user/save_user}" th:object="${user}" method="POST">
        <div class="form-group mb-3">
            <input th:field="*{username}" name="username" type="text" class="form-control" id="exampleInputEmail1"
                   placeholder="Enter username">
        </div>
        <div class="form-group mb-3">
            <input th:field="*{password}" name="password" type="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group mb-3">
            <input th:field="*{realName}" name="realName" type="text" class="form-control" placeholder="Enter real name">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Create new user</button>
            <a href="/login" class="btn btn-warning mt-3">Back</a>

        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
